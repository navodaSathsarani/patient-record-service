apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-record-service-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patient-record-service-green
  template:
    metadata:
      labels:
        app: patient-record-service-green
    spec:
      containers:
      - name: patient-record-service
        image: gcr.io/healthsync-project-445302/patient-record-service:latest
        ports:
        - containerPort: 3001
        readinessProbe:
            httpGet:
              port: 3001
              path: /api/patient-record-service/readiness
            initialDelaySeconds: 40
            periodSeconds: 10
        livenessProbe:
            httpGet:
              port: 3001
              path: /api/patient-record-service/healthcheck
            initialDelaySeconds: 40
            periodSeconds: 10
