apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-record-service-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patient-record-service-green
  template:
    metadata:
      labels:
        app: patient-record-service-green
    spec:
      containers:
      - name: patient-record-service
        image: gcr.io/healthsync-project-445302/patient-record-service
        readinessProbe:
            httpGet: # make an HTTP request
              port: 3001 # port to use
              path: /readiness # endpoint to hit
              scheme: HTTP # or HTTPS
            initialDelaySeconds: 3 # how long to wait before checking
            periodSeconds: 3 # how long to wait between checks
            successThreshold: 1 # how many successes to hit before accepting
            failureThreshold: 1 # how many failures to accept before failing
            timeoutSeconds: 1 # how long to wait for a response
          # the livenessProbe probe details
        livenessProbe:
            httpGet: # make an HTTP request
              port: 3001 # port to use
              path: /healthcheck # endpoint to hit
              scheme: HTTP # or HTTPS
            initialDelaySeconds: 3 # how long to wait before checking
            periodSeconds: 3 # how long to wait between checks
            successThreshold: 1 # how many successes to hit before accepting
            failureThreshold: 1 # how many failures to accept before failing
            timeoutSeconds: 1 # how long to wait for a response
          # environment variables for the Pod
        ports:
        - containerPort: 3001

        env:
        - name: MONGO_URI
          value: "mongodb+srv://navodasathsarani:chQf3ctN1Xwx7H6s@health-sync-mongo-db.okigg.mongodb.net/health-db?retryWrites=true&w=majority&appName=health-sync-mongo-db"

          